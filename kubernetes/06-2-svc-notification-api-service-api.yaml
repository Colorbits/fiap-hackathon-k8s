apiVersion: v1
kind: Service
metadata:
  name: svc-notification-api
  namespace: fiap
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
    - port: 8082
      targetPort: 3002
  selector:
    app: notification-api